{%  extends 'base/base.html'  %}
{%  load static  %}

{% block content  %}

<body>
    <br>
    <br>

    <div class="text-center">
        <h3>Our Mentor</h3>
    </div>

    <br>
    <br>

    <div class="container text-center">
        {%  for mentor in mentors  %}
        <div class="row text-right">
            <div class="col-md-5 mentorfoto">
                <img src="{{  mentor.profil  }}" width="50%" alt="">
                <br>
            </div>
            <div class="=col-md-7 mentortext text-left">
                {{  mentor.nama  }}
                <br>
                {{  mentor.experience  }}
                <br>
                {{  mentor.quotes  }}                    
            </div>
        </div>
        {%  endfor  %}
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    

</body>

{%  endblock %}
