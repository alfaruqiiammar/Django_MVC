{%  extends 'base/base.html'  %}
{%  load static  %}

{% block content  %}

<br>
<br>
<div class="container blog_detail_content">
    <div class="row justify-content-center blog_detail_content">
        <div class="col-md-8 text-center margin-top10 blog_detail_pic">
            <img src="{{ blog.foto  }}" width="100%" alt="">
        </div>
        <div class="col-5 text-left">
            {{  blog.tanggal  }}
        </div>
        <div class="col-3 text-right">
            {{  blog.comment  }}
        </div>
        <div class="col-8 margin-top10">
            <h2>{{ blog.judul  }}</h2>
        </div>
        <div class="col-8 blog_detail_desc">
            {{ blog.deskripsi }}
        </div>
    </div>
</div>
<br>
<br>
<br><br>


{%  endblock %}
